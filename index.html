<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Processor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1.1em;
      text-align: center;
      max-width: 600px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
      font-size: 1em;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #downloadLink {
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-size: 1.1em;
      display: none;
    }

    #downloadLink:hover {
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Procesador de Chats</h1>
  <p>
    Carga un archivo de chat en formato <strong>.txt</strong>, procesa su contenido y genera un archivo <strong>Excel</strong> descargable con la información procesada.
  </p>
  <input type="file" id="fileInput" accept=".txt">
  <button onclick="processFile()">Procesar Archivo</button>
  <a id="downloadLink">Descargar Archivo Procesado</a>
  <footer>
    Desarrollado con ❤️ por Manuel González.
  </footer>

  <script>
    function processFile() {
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) {
        alert("Por favor, selecciona un archivo primero.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        try {
          const content = event.target.result;

          // Limpiar y dividir el contenido
          const lines = content.split('\n').map(line => 
            line.replace(/[\u200B-\u200D\uFEFF\u202F\u200E]/g, '').trim()
          );
          const data = [["Fecha", "Hora", "Timestamp", "Mensaje", "Novedad"]];

          lines.forEach(line => {
            // Ajustar la expresión regular para capturar correctamente los mensajes
            const match = line.match(/\[(\d{1,2}\/\d{1,2}\/\d{2}),\s*(\d{1,2}:\d{2}:\d{2}\s[ap]\.m\.)\]\s~?\s?([^:]+):\s(.+)/);
            if (match) {
              const [_, date, time, sender, message] = match;

              // Ignorar mensajes con "imagen omitida" o números telefónicos
              if (message.toLowerCase().includes("imagen omitida") || /\+?\d{1,3}\s?\(?\d{1,4}\)?[\s.-]?\d{1,4}[\s.-]?\d{1,4}/.test(message)) {
                return; // Ignorar este mensaje
              }

              let noveltyFlag = " ";
              if (message.toLowerCase().includes("siedco plus")) {
                noveltyFlag = 1;
              } else if (message.toLowerCase().includes("siedco")) {
                return; // Ignorar mensajes con "siedco" solamente
              }

              // Log para verificar el procesamiento de cada línea
              console.log({ date, time, sender, message, noveltyFlag });

              // Agregar datos procesados
              data.push([date, time, `${date}, ${time}`, message.trim(), noveltyFlag]);
            }
          });

          // Verificar que se están agregando datos
          console.log(data);

          // Crear una hoja de Excel
          const worksheet = XLSX.utils.aoa_to_sheet(data);
          const workbook = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(workbook, worksheet, "Chat Procesado");

          // Cambiar a formato binario para evitar errores de tipo blob
          const binary = XLSX.write(workbook, { bookType: 'xlsx', type: 'binary' });

          // Convertir binario a blob
          const blob = new Blob([s2ab(binary)], { type: "application/octet-stream" });

          const link = document.getElementById('downloadLink');
          link.href = URL.createObjectURL(blob);
          link.download = 'ChatProcesado.xlsx';
          link.style.display = 'inline-block';
          link.textContent = 'Descargar Archivo Procesado';
        } catch (error) {
          console.error("Error al procesar el archivo:", error);
          alert("Ocurrió un error al procesar el archivo. Verifica el formato del archivo.");
        }
      };

      reader.readAsText(file);
    }

    // Función para convertir cadena a ArrayBuffer
    function s2ab(s) {
      const buf = new ArrayBuffer(s.length);
      const view = new Uint8Array(buf);
      for (let i = 0; i < s.length; i++) {
        view[i] = s.charCodeAt(i) & 0xFF;
      }
      return buf;
    }
  </script>
</body>
</html>
